{%  include "views/userpanel/template/header.html" %}
{%  include "views/userpanel/template/head.html" %}
<!-- {%  include "views/userpanel/template/sideBar.html" %} -->

{% if request.session.redirect_info %}
<user-panel-wrapper allmessages="{{request.session.message}}">
    <create-product
            cats="{{ cats }}"
            redirect="{{ pre_form }}"
            errors="{{errors}}"
    ></create-product>
</user-panel-wrapper>
{% else %}
<user-panel-wrapper allmessages="{{request.session.message}}">
    <create-product
            cats="{{ cats }}"
            redirect='{{ pre_form }}'
            errors="{{errors}}"
    ></create-product>
</user-panel-wrapper>
{% endif %}

{%  include "views/userpanel/template/footer.html" %}
